machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t cloudesire/java:8 ./8
    - docker build -t cloudesire/java:7 ./7
    - docker build -t cloudesire/java:6 ./6

test:
  override:
    - docker run cloudesire/java:8 java -version
    - docker run cloudesire/java:7 java -version
    - docker run cloudesire/java:6 java -version
